<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exemplo Mysql_lib</title>
	<style type="text/css">
		table th,
		table td{
			text-align: left;
			padding: 5px;
			border: 1px solid #cccccc;
			border-collapse:collapse;
		}		
	</style>
</head>
<body>
	
	<h3>Solicitantes</h3>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
		</thead>
		<tbody id="conteudo">

		</tbody>
	</table>

	<script src="mysql_lib.js"></script>
	<script>
		window.onload = function(){

			var mysql_query = "SELECT * FROM solicitantes ORDER BY nome ASC";

		  	mysqlQuery(mysql_query, function(result){
		    	// mostra o resultado da query
		    	var obj = JSON.parse(result);
		    	var table_body =  document.getElementById("conteudo");

			    obj.forEach(function(el){
			    	var html_body = "<tr>"+
										"<td>"+el.id+"</td>"+
										"<td>"+el.nome+"</td>"+
										"<td>"+el.telefone+"</td>"+
									"</tr>";
					table_body.innerHTML += html_body;
			    });

		  	});
		};
	</script>
</body>
</html>
